<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RESEÑAS</title>
     <!-- ENLACE  -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <!-- ENLACE DEL ICONO  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- ARCHIVO CSS  -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- reseñas  -->

    <section class="newsletter">
        <form action="">
            <h3>Suscribete para más</h3>
            <input type="email" name="" placeholder="introduce tu email" id="" class="box" >
            <a href="https://mail.google.com" target="_blank">
            <input type="button" value="Registra" class="box2" ></a>
        </form>
    </section>
    <!-- newsletter section ends here  -->

    <!-- review section start here  -->
    <section class="review" id="review">
        <div class="heading">
            <h2>Reseñas</h2>
        </div>
        <div class=" swiper review-row">
            <div class="swiper-wrapper">
                <div class="swiper-slide box">
                    <div class="client-review">
                        <p>La atención es excelente, sin embargo quisiera que saquen más paquetes...</p>
                    </div>
                    <div class="client-info">
                        <div class="img">
                            <img src="icon.png" alt="">
                        </div>
                        <div class="clientDetailed">
                            <h3>Edim Parki</h3>
                            <p>UI / UX designer</p>
                        </div>
                    </div>
                </div>
                <div class="swiper-slide box">
                    <div class="client-review">
                        <p>Los paquetes suelen dejar mucho a la imaginación, sin embargo la atención es grandiosa</p>
                    </div>
                    <div class="client-info">
                        <div class="img">
                            <img src="icon.png" alt="">
                        </div>
                        <div class="clientDetailed">
                            <h3>Sony Edisom</h3>
                            <p>UI / UX designer</p>
                        </div>
                    </div>
                </div>
                <div class="swiper-pagination"></div>

            </div>
        </div>
    </section>
    <!-- review section ends here  -->
        <!-- swiper js link  -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- custom js file  -->
    <script src="index.js"></script>
    </body>
</html>
